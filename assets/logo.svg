<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Blockchain Blocks -->
  <rect x="20" y="35" width="15" height="15" rx="2" fill="#fff" opacity="0.9"/>
  <rect x="42.5" y="35" width="15" height="15" rx="2" fill="#fff" opacity="0.9"/>
  <rect x="65" y="35" width="15" height="15" rx="2" fill="#fff" opacity="0.9"/>
  
  <!-- Connection Lines -->
  <line x1="35" y1="42.5" x2="42.5" y2="42.5" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <line x1="57.5" y1="42.5" x2="65" y2="42.5" stroke="#fff" stroke-width="2" opacity="0.8"/>
  
  <!-- HK Text -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">HK</text>
  
  <!-- Blockchain Symbol -->
  <circle cx="27.5" cy="42.5" r="2" fill="url(#gradient2)"/>
  <circle cx="50" cy="42.5" r="2" fill="url(#gradient2)"/>
  <circle cx="72.5" cy="42.5" r="2" fill="url(#gradient2)"/>
  
  <!-- Tech Elements -->
  <polygon points="50,20 52,24 48,24" fill="#fff" opacity="0.7"/>
  <polygon points="50,76 52,80 48,80" fill="#fff" opacity="0.7"/>
  <polygon points="20,50 24,52 24,48" fill="#fff" opacity="0.7"/>
  <polygon points="80,50 76,52 76,48" fill="#fff" opacity="0.7"/>
</svg>